<!DOCTYPE html>
<html>
<head>
  <title>Frontend</title>
</head>
<body>
  <h1>Frontend Page</h1>
  <div id="message"></div>

  <script>
    fetch('http://localhost:5000/api/hello')
      .then(response => response.json())
      .then(data => {
        document.getElementById('message').innerText = data.message;
      });
  </script>
</body>
</html>
